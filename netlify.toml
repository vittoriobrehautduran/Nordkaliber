[build]
  publish = "."
  command = "echo 'No build step needed'"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Encoding = "gzip"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Enable Brotli compression
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "br"

# Redirect rules for better SEO
[[redirects]]
  from = "/designpage"
  to = "/designpage.html"
  status = 301

[[redirects]]
  from = "/design"
  to = "/designpage.html"
  status = 301